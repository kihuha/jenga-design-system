<nav class="sidebar">
  <h1 class="px-8 py-4 text-2xl font-bold mb-16">Jenga DS</h1>

  {{ this.currentUrl | async }}
  <div class="flex flex-col">
    <a
      class="sidebar__item"
      *ngFor="let item of this.sidebarLinks; let i = index"
      [ngClass]="{ active: item.link === (currentUrl | async) }"
      [routerLink]="item.link"
    >
      <span class="text-sm">{{ item.name }}</span>
    </a>
  </div>
</nav>
