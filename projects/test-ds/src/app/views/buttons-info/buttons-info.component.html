<app-layout title="Buttons">
  <div class="grid grid-cols-6 gap-x-12 justify-between mb-8">
    <div
      *ngFor="let color of buttonColors; let i = index"
      class="color__selector-item"
      [ngClass]="{ active: activeColor === i }"
      (click)="this.activeColor = i"
    >
      <div
        class="w-16 h-16 rounded-2xl"
        [ngStyle]="{ background: color.code }"
      ></div>

      <div class="flex flex-col">
        <span class="font-bold">{{ color.name }}</span>
        <span class="text-sm">{{ color.code }}</span>
      </div>
    </div>
  </div>

  <div class="bg-white shadow rounded-xl">
    <div class="grid grid-cols-5 gap-12 py-8">
      <div
        class="flex flex-col items-center justify-center self-start col-span-1"
        *ngFor="let button of buttons; let i = index"
      >
        <span class="mb-4 fw-bold">{{ button.type }}</span>
        <jenga-button
          label="Button Here"
          [type]="button.type"
          [color]="this.buttonColors[activeColor].name.toLowerCase()"
          size="sm"
        ></jenga-button>
      </div>
    </div>
    <div class="grid grid-cols-5 gap-12 py-8">
      <div
        class="flex flex-col items-center justify-center self-start col-span-1"
        *ngFor="let button of buttons; let i = index"
      >
        <jenga-button
          label="Button Here"
          [type]="button.type"
          [color]="this.buttonColors[activeColor].name.toLowerCase()"
        ></jenga-button>
      </div>
    </div>

    <div class="grid grid-cols-5 gap-12 py-8">
      <div
        class="flex flex-col items-center justify-center self-start col-span-1"
        *ngFor="let button of buttons; let i = index"
      >
        <jenga-button
          label="Button Here"
          [type]="button.type"
          [color]="this.buttonColors[activeColor].name.toLowerCase()"
          size="lg"
        ></jenga-button>
      </div>
    </div>
  </div>
</app-layout>
