<div class="grid grid-cols-6 gap-x-12 justify-between mb-8">
  <div
    *ngFor="let color of colorList; let i = index"
    class="color__selector-item"
    [ngClass]="{ active: activeColor === i }"
    (click)="this.selectedColorEvent.emit(i)"
  >
    <div
      class="w-16 h-16 rounded-2xl"
      [ngStyle]="{ background: color.code }"
    ></div>

    <div class="flex flex-col">
      <span class="font-bold">{{ color.name }}</span>
      <span class="text-sm">{{ color.code }}</span>
    </div>
  </div>
</div>
